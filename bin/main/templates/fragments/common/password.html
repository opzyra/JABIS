<!DOCTYPE html>
<html class="no-js css-menubar" lang="ko" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8">
<th:block th:fragment="passwordFragment" layout:fragment="password">
	<!-- Modal -->
	<div id="passwordVue">
		<div class="modal fade modal-primary" id="passModal" aria-hidden="true" aria-labelledby="passModal" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
						</button>
						<h4 class="modal-title">비밀번호 변경</h4>
					</div>
					<div class="modal-body">
						<div class="card border" v-bind:class="latest >= 30 ? 'border-danger' : 'border-success'">
			              <div class="card-block">
			                <h4 class="card-title"><span v-text="latest" class="text-success"></span>일 전에 마지막으로 변경됨</h4>
			                <p class="card-text">비밀번호 변경을 통해 개인정보와 학원에 관련된 모든 정보를 보호해 주세요!</p>
			              </div>
			            </div>
						<div class="form-group">
							<label for="originPass" class="form-control-label">기존 비밀번호</label>
							<input type="text" name="off" id="fakeId">
							<input type="password" id="originPass" name="originPass" placeholder="기존 비밀번호를 입력해주세요." class="form-control" v-model="originPass" autocomplete="new-password">
						</div>
						<div class="form-group">
							<label for="newPass" class="form-control-label">새 비밀번호</label>
							<input type="password" id="newPass" name="newPass" placeholder="새 비밀번호를 입력해주세요." class="form-control" v-model="newPass" autocomplete="new-password">
						</div>
						<div class="form-group">
							<label for="newPass" class="form-control-label">새 비밀번호 확인</label>
							<input type="password" id="confirmPass" name="confirmPass" placeholder="다시 한번 입력해주세요." class="form-control" v-model="confirmPass" autocomplete="new-password">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" v-on:click="passwordChange()">변경</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Modal -->
</th:block>
</html>
